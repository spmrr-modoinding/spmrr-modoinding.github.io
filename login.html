<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="logo-paroki2.png" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <img src="logo-paroki.png" alt="Logo Paroki" class="login-logo">
            <h2>Login</h2>
            <p>Masukkan username dan password akun unit Anda.</p>
            
<div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required autocomplete="email">
</div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <p id="error-message" class="error-message"></p>
            
            <button type="submit">Login</button>
            <a href="index.html" class="back-link">Kembali ke Halaman Utama</a>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="login.js"></script>
</body>
</html>
