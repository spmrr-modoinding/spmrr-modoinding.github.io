<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Paroki SPMRR Modoinding</title>
    <link href="logo-paroki2.png" rel="icon" type="image/png"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="bg-overlay"></div>

    <div class="login-container">
        <form id="login-form" class="login-card glass-effect">
            
            <div class="logo-area">
                <div class="logo-circle">
                    <img src="logo-paroki.png" alt="Logo Paroki">
                </div>
            </div>

            <div class="header-text">
                <h2>Selamat Datang</h2>
                <p>Silakan login untuk mengakses Dashboard Paroki</p>
            </div>
            
            <div class="input-wrapper">
                <label for="email">Email</label>
                <div class="input-icon-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="nama@paroki.com" required autocomplete="email">
                </div>
            </div>
            
            <div class="input-wrapper">
                <label for="password">Password</label>
                <div class="input-icon-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>
            
            <p id="error-message" class="error-message"></p>
            
            <button type="submit" class="btn-login">
                Masuk <i class="fas fa-arrow-right"></i>
            </button>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-long-arrow-alt-left"></i> Kembali ke Halaman Utama
            </a>
        </form>
        
        <div class="copyright">
            &copy; 2026 Paroki Santa Perawan Maria Ratu Rosari Modoinding
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="login.js"></script>
</body>
</html>
